<!DOCTYPE html>
<html>
<head>
<title>Loading Screen</title>
<style>
 
body{
margin:0;
padding:0;
text-align:center;
background-image:url('http://feelgrafix.com/data_images/out/2/747895-beautiful-landscape-wallpaper.jpg');
}
 
body h1{
color:#363F45;
font-family:Arial, Helvetica, sans-serif;
font-size:3em;
}
 
#loader{
position:fixed;
top:0;
width:100%;
background-color:white;
height:100%;
text-align:center;
margin:0 auto;
padding-top:10%;
overflow:hidden;
}
</style>    
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>    
<script>
$(window).load(function() {
    $("#loader").delay(3000).fadeOut("slow");
});
</script>
</head>
<body>    
<div id="loader">
    <!-- <img src="http://graphictorque.com/designblog/wp-content/uploads/2014/04/circle-loading-animation.gif" width="10%"> -->
    <img src="http://img.ifeng.com/tres/TemplateRes/loading2.gif" width="30%">
    
</div>    
<h1>Page Loaded Successfully :D</h1> 

</body>
</html>
